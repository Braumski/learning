<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 40px;
            background-color: rgb(20, 20, 22);
            color: white;
        }
        button{
            color: white;
            border-radius: 2000px;
            width:70px;
            height: 70px;
            /* padding: 20px; */
            font-size: 40px;
            background-color: rgb(20, 43, 18);
            border: none;
        }
        button.clear{
            width:auto;
        }
        p{
            margin: 5px;
            
        }
        .calculator-container{
            display: grid;
            /* width: 144px; */
        }

    </style>
</head>
<body>

<div class="calculator-container">

<p id="display">0</p>

    <p>
        <button onclick="
        calculation += '1'
        console.log(calculation);
        document.getElementById('display').innerHTML = `${calculation}`
        ">1</button> 


        <button onclick="
        calculation += '2'
        console.log(calculation);
        document.getElementById('display').innerHTML = `${calculation}`
        ">2</button> 

        <button onclick="
        calculation += '3'
        console.log(calculation);
        document.getElementById('display').innerHTML = `${calculation}`
        ">3</button>
        
        
        <button onclick="
        calculation += ' + '
        console.log(calculation);
        document.getElementById('display').innerHTML = `${calculation}`
        ">+</button>
     </p>


     <p>
        <button onclick="
        calculation += '4'
        console.log(calculation);
        document.getElementById('display').innerHTML = `${calculation}`
        ">4</button> 


        <button onclick="
        calculation += '5'
        console.log(calculation);
        document.getElementById('display').innerHTML = `${calculation}`
        ">5</button> 

        <button onclick="
        calculation += '6'
        console.log(calculation);
        document.getElementById('display').innerHTML = `${calculation}`
        ">6</button>
        
        
        <button onclick="
        calculation += ' - '
        console.log(calculation);
        document.getElementById('display').innerHTML = `${calculation}`
        ">-</button>
     </p>


     <p>
        <button onclick="
        calculation += '7'
        console.log(calculation);
        document.getElementById('display').innerHTML = `${calculation}`
        ">7</button> 


        <button onclick="
        calculation += '8'
        console.log(calculation);
        document.getElementById('display').innerHTML = `${calculation}`
        ">8</button> 

        <button onclick="
        calculation += '9'
        console.log(calculation);
        document.getElementById('display').innerHTML = `${calculation}`
        ">9</button>
        
        
        <button onclick="
        calculation += ' * '
        console.log(calculation);
        document.getElementById('display').innerHTML = `${calculation}`
        ">*</button>
     </p>


     <p>
        <button onclick="
        calculation += '0'
        console.log(calculation);
        document.getElementById('display').innerHTML = `${calculation}`
        ">0</button>

        <button onclick="
        calculation += '.'
        console.log(calculation);
        document.getElementById('display').innerHTML = `${calculation}`
        ">.</button>

        <button onclick="
        eval(calculation);
        calculation = eval(calculation);
        console.log(calculation);
        document.getElementById('display').innerHTML = `${calculation}`
        ">=</button>

        <button onclick="
        calculation += '/'
        console.log(calculation);
        document.getElementById('display').innerHTML = `${calculation}`
        ">/</button>
     </p>


     <p>
        <button class="clear" onclick="
        calculation = ''
        console.log(0);
        document.getElementById('display').innerHTML = `${calculation}`
        ">Clear</button>
     </p>


</div>

    <script>
        let calculation = '';
        console.log(0);
        // console.log(typeof calculation);
        if (calculation == false){
            document.getElementById('display').innerHTML = '0';
        } else{
            document.getElementById('display').innerHTML = `${calculation}`;
        }

    </script>


</body>
</html>
