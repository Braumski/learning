<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
// If statements and if else
        true
        false


        console.log(3 > 5 - 5);

        console.log(5 === '5.00');

        if(true) {
            console.log('hello');
        } else {
            console.log('else');
        }


        const age = 15;

        if (age >= 16) {
            console.log('you can drive');
        } else if (age >= 14){
            console.log ('You can almost drive')
        }
        else {
            console.log('You can not drive');
        }

// Logical Operators

        console.log(true && true);
        console.log(0.2 >= 0 && 0.2 < 1/3);

        console.log(true || false);
        console.log(!false);

// Truthy and Falsy Values

// Falsy values are...
// false, 0, '', NaN, undefined, null
// All other values are truthy
        if(5) {
            console.log('truthy');
        }

        const cartQuantity = 5;

        if(cartQuantity){
            console.log('cart has products')
        }
        console.log(!0);

        console.log('text' / 5); 
        // NaN because of invalid math

// Ternary Operator
// shorthand if/then statements that can be stored in a variable
        const result = true ? 'truthy' : 'falsy'
        console.log(result)

//  Guard Operator
//  another shorthand for if statements
        false && console.log('hello');
// Since the first condition is false, the second
// condition of code is 'gaurded' and prevented from running

const message = false && 'hello';
console.log(message);

const currency = undefined || 'USD';
console.log(currency);

    </script>
</body>
</html>
