<body>
    <script>
        const name = 'Cody';
        console.log(`My name is ${name}`);

        let costBeforeTax = 670 + 50 + 555; 
        console.log(`Cost before tax: $${costBeforeTax}`);

        let costTax = costBeforeTax * 0.10;
